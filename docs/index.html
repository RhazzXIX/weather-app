<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <main>
    <form action="" method="get">
      <div id="search">
        <input type="text" name="city" id="city" placeholder="Enter City..." required />
        <button type="submit"><img src="" alt="search" id="search" /></button>
      </div>
      <div id="unit">
        <p>Display units as:</p>
        <label for="metric">
          Metric: <input type="radio" name="unit" id="metric" value="metric" checked />
        </label>
        <label for="imperial">
          Imperial: <input type="radio" name="unit" id="imperial" value="imperial" />
        </label>
      </div>
    </form>
    <div id="card">
      <h3>London</h3>
      <p>Broken Clouds</p>
      <p>temp</p>
    </div>
  </main>
  <footer>
    <a href="https://github.com/RhazzXIX">
      <img src="" alt="gitHub" id="gitHub"/>
    </a>
    <p>Powered by 
      <a href="https://openweathermap.org/">OpenWeather</a>
    </p>
  </footer>
</body>
</html>
